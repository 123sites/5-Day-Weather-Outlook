<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Outlook</title>
    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700&display=swap" rel="stylesheet">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Nunito+Sans:wght@600;700&display=swap" rel="stylesheet">  
    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  
 
<body>
  <div class="container-fluid">
      <div class="row navbar navbar-light bg-dark">
          <div class="col-12 text-center">
              <h1>Weather Outlook</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
              <div class="row">
                  <div class="col-12">
                      <h4>City Search:</h4>
                  </div>
              </div>
              <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input class="form-control" type="text" id="enterCity"
                            placeholder="Enter city to view weather"><button type="button" id="searchBtn"
                            class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <ul id="searchHistory" class="list">
                        <!-- Append li here li class="list"-->
                    </ul>
                </div>
            </div>
        </div>

        <div id="weather" class="col-9 pb-4 pt-4">
            <div class="row pb-3 mr-2 ml-2">
                <div id="cityInfo" class="col-12 border rounded px-3 py-3">
                    <!-- Display currentCity here text with p-->
                </div>
            </div>

            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>

            <div id="fiveDay" class="row pl-2">
                <!-- Add 5 day forecast info here -->
            </div>

        </div>
    </div>

</div>   


              <footer class="card-footer text-center">
                Open the network activity tab and examine the status of each resource!
              </footer>

            </section>
          </main>
           <!-- jQuery -->
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <!-- Moment -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
          <!-- JS -->
          <script src="assets/script.js"></script>
        </body>
      </html>
