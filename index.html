<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Outlook</title>
    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- Body -->

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 pb-1 pt-3 mb-2 col-sm-12 text-center">
                <!-- Weather Outlook at the top -->
                <h1 class="title">Weather Outlook</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-12 pb-2 bg-light" id="searchResults">
                <div class="row">
                    <!-- City Search -->
                    <h4 class="mt-2">City Search:</h4>
                </div>
                <div class="row">
                    <div class="col-11">
                        <div class="input-group">
                            <input class="form-control" type="text" id="enterCity"
                                placeholder="City name">
                            <button type="button" id="searchBtn" class="btn btn-primary bg-dark">
                                <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11">
                        <ul id="searchHistory">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="weather" class="col-md-9 col-sm-12 pt-3">
                <div class="">
                    <div id="cityInfo" class="justify-items: center">
                        <!-- currentCity with p-->
                    </div>
                </div>

                <div class="row pb-2 pt-1">
                    <div id="forecast" class="col-12 ml-2 bg">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>

                <div id="fiveDay" class="fiveDay">
                    <!-- 5 day forecast -->
                </div>
            </div>
        </div>
    </div>
    <footer></footer>

    </section>
    </main>
    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- JS -->
    <script src="assets/script.js"></script>
</body>

</html>
