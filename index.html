<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Outlook</title>
    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Updated Bootstrap, 5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <!-- Body -->

  <body>
    <div class="container-fluid">
      <div>
        <div class="row navbar navbar-dark bg-dark">
          <div class="col-12 pb-0 pt-1 col-sm-12 text-center">
            <!-- Weather Outlook at the top -->

            <h1 class="title">Weather Outlook</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-sm-12 pb-2 bg-light" id="searchResults">
          <div class="row">
            <!-- City Search -->
            <h4
              class="mt-1 mb-1 rounded-sm fw-bold shadow-md justify-content-center"
            >
              City Search:
            </h4>
          </div>
          <div class="row">
            <div class="col-11 px-3 py-0">
              <div class="input-group shadow-lg rounded-sm">
                <input
                  class="form-control shadow-md fw-bold"
                  type="text"
                  id="enterCity"
                  placeholder="City name"
                />
                <button
                  type="button"
                  id="searchBtn"
                  class="btn btn-primary bg-dark"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- searchHistory -->
          <div class="row mt-3 px-2 rounded-sm">
            <div class="col-11">
              <ul id="searchHistory" class="mt-1 shadow-lg"></ul>
            </div>
          </div>
        </div>

        <div id="weather" class="col-md-9 col-sm-12 pt-2">
          <div>
            <div>
              <!-- Today's weather and date -->
              <div id="cityInfo"></div>
            </div>

            <!-- currentCity -->
            <div class="justify-content-center">
              <div id="forecast" class="col-md-3 col-sm-9 m-1 fs-3 fw-3">
                <h3>5-Day Forecast:</h3>
              </div>
            </div>
          </div>
           <!-- 5 day forecast cards -->
          <div class="justify-content-center">
            <div id="fiveDay">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- dayjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- JS -->
    <script src="assets/script.js"></script>
  </body>
</html>
